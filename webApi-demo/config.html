<div class="modal-header">
    <h3 class="modal-title">Configuration</h3>
</div>
<div class="modal-body">
    <form action="" method="post" class="bootstrap-frm">
        <label>
            <span>Name: </span>
            <input id="name" type="text" name="name" placeholder="Application Name (optional)" value="{{ config.AppName }}" />
        </label>
        <label>
            <span>Password: </span>
            <input id="pwd" type="text" name="pwd" placeholder="Application Password (optional)" value="{{ config.AppPwd }}" />
        </label>
            <label>
                <span>Language: </span>
                <input id="lanuage" type="text" name="language" placeholder="ISO code" value="{{ config.Lanuage }}" />
            </label>

            <label>
                <span>Authorization: </span>
                <input id="auth" type="text" name="auth" placeholder="Regex of allowed subjects (optional)" value="{{ config.Authorization }}" />
            </label>
        </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
